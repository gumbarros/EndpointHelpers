name: Publish NuGet

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore src/EndpointHelpers/EndpointHelpers.csproj

      - name: Build
        run: dotnet build src/EndpointHelpers/EndpointHelpers.csproj -c Release -o ./artifacts -p:ContinuousIntegrationBuild=true

      - name: Publish
        run: dotnet nuget push "./artifacts/*.nupkg" -k "${{ secrets.NUGET_API_KEY }}" -s "https://api.nuget.org/v3/index.json" --skip-duplicate
